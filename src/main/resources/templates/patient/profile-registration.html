<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="~{patient/fragments/layout}">
<body>
<div layout:fragment="content">


<!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-body">
                <form action="#">
                    <!-- Flatpickr Starts -->
                    <section id="flatpickr">
                        <!-- Personal Information -->
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Personal Information</h4>
                            </div>
                            <div class="card-body">
                                    <div class="row">

                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="basic-default-password">Full Name</label>
                                                <div class="input-group form-password-toggle mb-2">
                                                    <input type="text" class="form-control" id="basic-default-password"
                                                        placeholder="Your Fullname"
                                                        aria-describedby="basic-default-password" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="basic-default-password">Phone Number</label>
                                                <div class="input-group form-password-toggle mb-2">
                                                    <input type="text" class="form-control" id="basic-default-password" placeholder="Your Phone Number" aria-describedby="basic-default-password" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="basic-default-password">Email</label>
                                        <div class="input-group form-password-toggle mb-2">
                                            <input type="text" class="form-control" id="basic-default-password" placeholder="Your Email" aria-describedby="basic-default-password" />
                                        </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="fp-default">Date of Birth</label>
                                                <input type="text" id="fp-default" class="form-control flatpickr-basic mb-2"
                                                    placeholder="YYYY-MM-DD" />
                                            </div>

                                            <div class="form-group">
                                                <label for="basic-default-password">Occupation</label>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" id="basic-default-password" placeholder="Your Occupation" aria-describedby="basic-default-password" />
                                        </div>
                                            </div>

                                            <div class="form-group mb-2">
                                                <label for="basic-default-password">Gender</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" checked="">
                                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="others">
                                                        <label class="form-check-label" for="inlineRadio2">Others</label>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="basic-default-password">Address</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address"></textarea>
                                            </div>


                                            
                                        </div>
                                    </div>
                            </div>

                           

                        </div><!-- #End Personal Information -->
                    </section>
                <!-- Flatpickr Ends-->

                <button class="btn btn-primary mb-5" type="submit">Submit</button>

                </form>

            </div>
        </div>
    </div>
    <!-- END: Content-->


</div>
</body>
</html>
